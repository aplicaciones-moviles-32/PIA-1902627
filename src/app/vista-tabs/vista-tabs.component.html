<ion-header collapse="fade">
  <ion-toolbar>
    <ion-title>Instagram</ion-title>
    <ion-avatar slot="primary" id="log-pfp" (click)="presentPopover($event)">
      <img [src]="fotoPerf">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="feed">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Feed</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" (click)="quitarparams()">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="publicar">
      <ion-icon name="camera-outline"></ion-icon>
      <ion-label>Publicar</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
